<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <title>科技感主页</title>
  <style>
    /* 设置基础字体 */
    body {
      margin: 0;
      padding: 0;
      font-family: "STZhongsong", "Times New Roman", serif;
      background: linear-gradient(135deg, #006666, #009999);
      height: 100vh;
      overflow: hidden;
      color: white;
    }

    /* 蒙版：半透明黑色覆盖层，营造科技氛围 */
    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.5);
      z-index: 1;
    }

    /* 主容器 */
    .container {
      position: relative;
      z-index: 2;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    /* 标题样式 */
    h1 {
      font-size: 3em;
      margin-bottom: 0.2em;
      text-shadow: 0 0 10px #00ffcc;
    }

    p {
      font-size: 1.2em;
      max-width: 600px;
      margin-bottom: 40px;
      line-height: 1.6;
      color: #e0f7f7;
    }

    /* 玻璃拟态按钮样式 */
    .glow-button {
      padding: 12px 28px;
      font-size: 1em;
      border: none;
      border-radius: 12px;
      background: rgba(0, 255, 200, 0.1);
      color: #00ffee;
      box-shadow: 0 0 12px rgba(0, 255, 200, 0.3);
      backdrop-filter: blur(10px);
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .glow-button:hover {
      background: rgba(0, 255, 200, 0.2);
      box-shadow: 0 0 20px rgba(0, 255, 200, 0.6);
      transform: translateY(-3px);
    }

    /* 页脚版权信息 */
    footer {
      position: absolute;
      bottom: 20px;
      width: 100%;
      text-align: center;
      font-size: 0.9em;
      color: #aaa;
      z-index: 2;
    }
  </style>
</head>
<body>
  <div class="overlay"></div>
  <div class="container">
    <h1>未来主页</h1>
    <p>这是一个充满科技感的网页模板。你可以在这里展示产品、创意或者一个项目的起点。</p>
    <button class="glow-button">开始探索</button>
  </div>
  <footer>© 2025 科技未来 | 保留所有权利</footer>
</body>
</html>
